<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Center JO</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .text h1, .text h2 {
            margin: 0;
        }

        .text h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .text h2 {
            font-size: 24px;
            color: #aaa; /* Slightly dimmed white for secondary text */
            margin-bottom: 20px;
        }

        .dots-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .dot {
            height: 50px;
            width: 50px;
            background-color: #FF8D1B;
            border-radius: 50%;
            animation: bounce 300ms infinite ease-in-out alternate;
        }

        .dot:nth-child(2) {
            animation-delay: 100ms;
        }

        .dot:nth-child(3) {
            animation-delay: 200ms;
        }

        .dot:nth-child(4) {
            animation-delay: 300ms;
        }

        .dot:nth-child(5) {
            animation-delay: 400ms;
        }

        @keyframes bounce {
            to {
                transform: translateY(48px);
            }
        }

        /* Responsiveness for smaller devices */
        @media (max-width: 768px) {
            .text h1 {
                font-size: 28px;
            }

            .text h2 {
                font-size: 20px;
            }

            .dot {
                height: 40px;
                width: 40px;
            }
        }

        @media (max-width: 480px) {
            .text h1 {
                font-size: 24px;
            }

            .text h2 {
                font-size: 18px;
            }

            .dot {
                height: 30px;
                width: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="text">
            <h1>Pet Center JO</h1>
            <h2>Coming Soon</h2>
        </div>
        <div class="dots-container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
